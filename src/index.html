<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixabay Image Search with SimpleLightbox</title>

  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css" />

  <style>
    form.form {
      margin-bottom: 40px;
    }

    ul.gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .gallery-item {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #eee;
    }

    .info {
      padding: 10px 12px;
      font-size: 14px;
      color: #333;
    }

    .info p {
      margin: 4px 0;
      font-weight: normal;
    }

    .info p b {
      font-weight: 600;
    }

    /* Лоадер стилі */
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 5px solid rgba(0,0,0,0.1);
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1000;
      background: transparent;
    }

    .loader-hidden {
      display: none !important;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <form class="form">
    <label>
      <input type="text" name="search-text" placeholder="Search images..." required />
    </label>
    <button type="submit">Search</button>
  </form>

  <ul class="gallery"></ul>

  <span class="loader loader-hidden"></span>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

  <script type="module" src="./main.js"></script>
</body>
</html>
